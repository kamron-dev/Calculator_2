<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator 2</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="upperDisplay"></div>
            <div class="lowerDisplay"></div>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">รท</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="helper">AC</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button></button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            
            <button class="helper">.</button>
            <button class="operand">0</button>
            <button class="helper">Del</button>
            <button class="equalsBtn spanTwo">=</button>
            
            
            

        </div>
    </div>
</body>
</html>
